<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>登录成功</title></head><h1>登录成功</h1>{#<h1>同学你好!<br>你的学号是:{{ stu.id }} <br>姓名:{{ stu.s_name }} <br>所在年级:{{ stu.grade.g_name }}</h1>#}<p>学生列表:</p><a href="/adduser/">添加学生</a><br><a href="/modify/">修改学生信息</a><body>    <table border="1" cellpadding="0" cellspacing="0">        <thead>            <tr>                <th>学生id</th>                <th>学生姓名</th>                <th>所在班级</th>            </tr>        </thead>        <tbody>            {% for student in students %}                <tr>                    <td>{{ student.id }}</td>                    <td>{{ student.s_name }}</td>                    <td>{{ student.grade.g_name }}</td>                </tr>            {% endfor %}        </tbody>    </table><a href="/">返回首页</a><a href="/quit/">退出登录</a></body></html>
