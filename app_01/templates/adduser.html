<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>添加学生</title></head><body>    <form action="/saveuser/" method="post">        <label>请输入学生姓名</label>        <input type="text" name="s_name" placeholder="姓名">        <select name="grade">            <option value="#">选择班级</option>            {% for grade in grades %}                <option>{{ grade.g_name }}</option>            {% endfor %}        </select>        <button>提交</button>    </form></body></html>
