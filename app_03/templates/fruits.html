<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>ajax异步请求数据</title>    <script type="text/javascript" src="{{ url_for('static',    filename='js/jquery-3.3.1.min.js') }}"></script>    <script>        function getdata() {            html = '';            $.ajax({                url:'/fruits',                success:function (data) {                    // 拼接接收到的数据 在网页上显示, ajax获取属性用 形参名.语法,get语法不适用                    html += '<h3>';                    html += data.name;                    html += data.price;                    html += data.category;                    html += '</h3>';                    $('#data').html(html)                },                dataType:'json'            })        }    </script></head><body>    <input type="button" value="点击ajax获取数据" onclick="getdata()">    <div id="data"></div></body></html>
